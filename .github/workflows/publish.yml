name: Deploy Project

on:
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # react-scripts uses `PUBLIC_URL` to infer the "public path" at which the app is served.
  PUBLIC_URL: "/peloton-reservations"
  # REACT_APP_FIREBASE_API_KEY is required in production environments
  REACT_APP_FIREBASE_API_KEY: ${{ vars.REACT_APP_FIREBASE_API_KEY }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build shared project
        run: npm run build
        working-directory: ./frontend
      - name: Build project
        run: npm run build
        working-directory: ./frontend
      - name: Upload sourcemaps
        run: npm run sentry-sourcemaps
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        working-directory: ./frontend
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./frontend/build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
